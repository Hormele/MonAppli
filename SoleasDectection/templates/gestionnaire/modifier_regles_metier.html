{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une règle métier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/modifier_regle_metier.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Modifier une règle métier</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Nom :</label>
        <input type="text" name="nom" value="{{ regle.nom }}" required><br>

        <label>Description :</label>
        <textarea name="description" rows="4">{{ regle.description }}</textarea><br>

        <label>Condition :</label>
        <input type="text" name="condition" value="{{ regle.condition }}" required><br>

        <div class="buttons">
            <button type="submit">Modifier</button>
            <a href="{% url 'gestionnaire_regles_metier' %}" class="cancel-btn">Annuler</a>
        </div>
    </form>
</div>

</body>
</html>

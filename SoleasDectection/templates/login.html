{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="nav-left">
                <a href="{% url 'dashboard_accueil' %}">Accueil</a>
                <a href="{% url 'mon_profil' %}">Mon Profil</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}">Se connecter</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Connexion</h2>

        <!-- Affichage des messages d'erreur -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire de connexion -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="identifiant">Email ou Nom d'utilisateur :</label>
                <input type="text" id="identifiant" name="identifiant" class="form-control" value="{{ form.identifiant.value }}">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ form.password.value }}">
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SoleasDetection - Tous droits réservés</p>
    </footer>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un utilisateur</title>
    <link rel="stylesheet" href="{% static 'css/supprimer_utilisateur.css' %}">
</head>
<body>
<div class="container">
    <h2>Confirmation de suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ utilisateur.nom }}</strong> ({{ utilisateur.email }}) ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-supprimer">Oui, supprimer</button>
        <a href="{% url 'liste_utilisateurs' %}" class="btn-annuler">Annuler</a>
    </form>
</div>
</body>
</html>
